<!DOCTYPE html>
<html>
<head>
  <title>Mikrotik Hotspot > Logout</title>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/theme.css" />
</head>

<body style="background-image:url(img/bg.jpg); background-size:cover; background-position:center; min-height:100vh;">

<script>
  function openLogin() {
    if (window.name !== 'hotspot_logout') return true;
    open('$(link-login)', '_blank', '');
    window.close();
    return false;
  }
</script>

<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-sm p-4 w-100" style="max-width: 600px;">
    <div class="card-body">

      <div class="text-center mb-3">
        <a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">
          <img src="img/logo.png" alt="Home" height="100" class="img-fluid" />
        </a>
      </div>

      <div class="alert alert-info text-center">You have just logged out</div>

      <div class="table-responsive mb-3">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>User name</td>
              <td>$(username)</td>
            </tr>
            <tr>
              <td>IP address</td>
              <td>$(ip)</td>
            </tr>
            <tr>
              <td>MAC address</td>
              <td>$(mac)</td>
            </tr>
            <tr>
              <td>Session time</td>
              <td>$(uptime)</td>
            </tr>
            $(if session-time-left)
            <tr>
              <td>Time left</td>
              <td>$(session-time-left)</td>
            </tr>
            $(endif)
            <tr>
              <td>Bytes up/down</td>
              <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
            </tr>
          </tbody>
        </table>
      </div>

      <form action="$(link-login)" name="login" onSubmit="return openLogin()">
        <button type="submit" class="btn btn-info btn-lg w-100 text-uppercase">Log In</button>
      </form>

      <!-- Social Links -->
      <div class="row text-center mt-4 g-2">
        <div class="col-3">
          <a href="https://t.me/yourchannel" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" height="30" />
            <p class="small mt-1">Telegram</p>
          </a>
        </div>
        <div class="col-3">
          <a href="https://www.tiktok.com/@yourusername" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/TikTok_logo.svg" alt="TikTok" height="30" />
            <p class="small mt-1">TikTok</p>
          </a>
        </div>
        <div class="col-3">
          <a href="https://facebook.com/yourpage" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" height="30" />
            <p class="small mt-1">Facebook</p>
          </a>
        </div>
        <div class="col-3">
          <a href="https://maps.google.com/?q=Your+Location+Here" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Map_marker.svg" alt="Map" height="30" />
            <p class="small mt-1">Map</p>
          </a>
        </div>
      </div>

    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="packages/bootstrap/libraries/tether.js"></script>
<script src="packages/bootstrap/libraries/popper.js"></script>
<script src="packages/bootstrap/bootstrap.js"></script>
</body>
</html>
