{% extends 'network/base.html' %}
{% load auth_extras %}

{% block title %}Delete Device{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4"><i class="fas fa-trash-alt me-2"></i>Delete Device</h2>
            <p class="text-center">Are you sure you want to delete the device in {{ device.building }} - {{ device.room_number }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Confirm Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
